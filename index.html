<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rathor: Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth." />
  <title>Rathor — Mercy Strikes First</title>
  
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffaa00" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Rathor" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡️</text></svg>" />
  
  <!-- MeTTa WASM loader -->
  <script type="module" src="/metta-wasm-loader.js"></script>
  
  <style>
    :root {
      --thunder-gold: #ffaa00;
      --thunder-dark: #000000;
      --thunder-glow: #ff8800;
      --card: rgba(20,20,30,0.7);
      --focus: #00ffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:system-ui, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header { position:sticky; top:0; backdrop-filter:blur(12px); background:rgba(0,0,0,0.5); padding:1rem 5%; z-index:1000; }
    main { flex:1; padding:5rem 5% 6rem; text-align:center; }
    .thunder { font-size:clamp(6rem,25vw,18rem); animation:pulse 5s infinite alternate; }
    h1 { font-size:clamp(4rem,15vw,10rem); background:linear-gradient(90deg,#ffaa00,#ff5500,#ffaa00); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .chat-section { max-width:800px; margin:auto; padding:2rem; }
    #chat-messages { height:300px; overflow-y:auto; border:1px solid #ffaa00; padding:1rem; margin-bottom:1rem; background:#111; border-radius:12px; text-align:left; }
    .chat-message { margin:0.5rem 0; padding:0.8rem; border-radius:12px; }
    .chat-message.user { background:#ffaa00; color:#000; margin-left:auto; max-width:70%; }
    .chat-message.rathor { background:#222; margin-right:auto; max-width:70%; }
    .chat-message.blocked { background:#880000; color:#fff; }
    .chat-input-area { display:flex; gap:0.5rem; }
    #chat-input { flex:1; padding:0.8rem; border-radius:50px; border:none; }
    button { padding:0.8rem 1.5rem; background:#ffaa00; color:#000; border:none; border-radius:50px; cursor:pointer; }
    #clear-history { margin-top:1rem; background:#444; color:#fff; }
    footer { padding:2rem; text-align:center; opacity:0.7; margin-top:auto; }
    @keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
  </style>
</head>
<body>
  <header>
    <div class="logo">Rathor</div>
    <nav>
      <a href="#features">Features</a>
      <a href="https://github.com/Eternally-Thriving-Grandmasterism/Rathor">Repo</a>
      <a href="/privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <h1>Rathor</h1>
    <p>Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth.</p>

    <section class="chat-section">
      <h2>Ask Rathor</h2>
      <div id="chat-messages" aria-live="polite"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask anything..." aria-label="Chat input" />
        <button onclick="sendChat()" aria-label="Send message">Send</button>
      </div>
      <button id="clear-history" onclick="clearChatHistory()" aria-label="Clear chat history">Clear History</button>
    </section>
  </main>

  <footer>
    © 2026 Autonomicity Games Inc. — <a href="/privacy.html">Privacy Policy</a> • CIPO App 2453681
  </footer>

  <script type="module">
    import MeTTa from '/metta-wasm-loader.js';

    // IndexedDB setup
    let db;
    const dbName = "rathorChatDB";
    const storeName = "messages";

    const dbRequest = indexedDB.open(dbName, 1);
    dbRequest.onupgradeneeded = event => {
      db = event.target.result;
      db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
    };
    dbRequest.onsuccess = event => {
      db = event.target.result;
      loadChatHistory();
    };

    function loadChatHistory() {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const req = store.getAll();
      req.onsuccess = () => {
        req.result.forEach(msg => addChatMessage(msg.role, msg.content));
      };
    }

    function saveMessage(role, content) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.add({ role, content, timestamp: new Date() });
    }

    function clearChatHistory() {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.clear();
      document.getElementById('chat-messages').innerHTML = '';
    }

    function addChatMessage(role, content) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = content;
      document.getElementById('chat-messages').appendChild(div);
      document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
      saveMessage(role, content);
    }

    // Chat logic with MeTTa pre-evaluation
    const chatInput = document.getElementById('chat-input');

    async function sendChat() {
      const text = chatInput.value.trim();
      if (!text) return;

      // MeTTa symbolic pre-evaluation (mercy gate)
      const mettaResult = await MeTTa.evaluate(text);
      if (mettaResult.valence < 0.9999999) {
        addChatMessage('rathor', `MeTTa valence gate held: ${mettaResult.reason}`);
        chatInput.value = '';
        return;
      }

      addChatMessage('user', text);
      chatInput.value = '';

      // Placeholder Grok response (replace with real Worker call later)
      const reply = `NEXi + MeTTa approved: "${text}". Truth echoes.`;
      addChatMessage('rathor', reply);
    }

    // SW registration (PWA caching)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW failed', err));
    }
  </script>
</body>
</html>
