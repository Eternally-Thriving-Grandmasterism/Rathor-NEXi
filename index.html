<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rathor — Mercy Strikes First</title>
  <meta name="description" content="Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />
  <!-- Preload critical assets for faster hydration -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  <link rel="preload" href="/manifest.json" as="fetch" crossorigin="anonymous" />
  <link rel="modulepreload" href="/src/App.tsx" />
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; color:#00ff88; font-family:'Courier New',monospace; }
    #root { height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:2rem; }
    .loading-container { text-align:center; }
    .thunder-text { font-size:1.8rem; text-shadow:0 0 10px #00ff88; animation:pulse 3s infinite; }
    .progress-bar { width:300px; height:4px; background:#111; border-radius:2px; overflow:hidden; margin:1rem auto; }
    .progress-fill { height:100%; width:0%; background:linear-gradient(90deg, #00ff88, #00aaff); transition:width 0.3s; }
    @keyframes pulse { 0%,100% { opacity:0.6; } 50% { opacity:1; } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="thunder-text">Thunder eternal surges through the lattice...</div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>
  </div>

  <noscript>
    <div style="color:#ff4444; text-align:center; padding:2rem;">
      <h1>Mercy requires JavaScript to thrive</h1>
      <p>Please enable JS to enter the lattice. Thriving continues offline when enabled.</p>
    </div>
  </noscript>

  <!-- Register service worker for offline sovereignty -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }

    // Loading progress simulation (visual feedback during hydration)
    const progressFill = document.getElementById('progressFill');
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 100) progress = 100;
      progressFill.style.width = progress + '%';
      if (progress >= 100) clearInterval(interval);
    }, 300);
  </script>

  <!-- React entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
