<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rathor‚Ñ¢ ‚Äî Mercy Strikes First ‚ö°Ô∏è</title>
  <link rel="stylesheet" href="css/main.css"/>
  <style>
    /* Live Transcript UI Styles */
    #transcript-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background: rgba(10, 0, 21, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 170, 0, 0.3);
      border-radius: 16px;
      padding: 16px 24px;
      color: #e0d0ff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    #transcript-container.active {
      display: block;
      animation: gentlePulse 3s infinite;
    }

    #transcript-interim {
      color: #aaa;
      font-style: italic;
      opacity: 0.8;
    }

    #transcript-final {
      color: #ffdd44;
      font-weight: 600;
    }

    #transcript-status {
      text-align: center;
      font-size: 0.9em;
      margin-top: 8px;
      color: var(--thunder-gold);
    }

    #voice-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--thunder-gold);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255,170,0,0.5);
      transition: all 0.3s;
    }

    #voice-toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(255,170,0,0.7);
    }

    @keyframes gentlePulse {
      0%, 100% { border-color: rgba(255,170,0,0.3); }
      50% { border-color: rgba(255,170,0,0.8); }
    }
  </style>
</head>
<body>
  <!-- Your existing Rathor‚Ñ¢ welcome lattice, chat container, etc. -->

  <!-- Live Transcript UI -->
  <div id="transcript-container">
    <div id="transcript-interim"></div>
    <div id="transcript-final"></div>
    <div id="transcript-status">Listening for thunder... ‚ö°Ô∏è</div>
  </div>

  <!-- Voice toggle floating button -->
  <button id="voice-toggle-btn" title="Toggle Voice Immersion">üé§</button>

  <script type="module">
    import orchestrator from './js/mercy-orchestrator.js';

    // Voice toggle button
    const toggleBtn = document.getElementById('voice-toggle-btn');
    const transcriptContainer = document.getElementById('transcript-container');
    const interimDiv = document.getElementById('transcript-interim');
    const finalDiv = document.getElementById('transcript-final');
    const statusDiv = document.getElementById('transcript-status');

    toggleBtn.addEventListener('click', async () => {
      const msg = await orchestrator.toggleVoiceImmersion();
      alert(msg); // or replace with toast
      if (orchestrator.voice.isActive) {
        transcriptContainer.classList.add('active');
        statusDiv.textContent = "Listening for thunder... ‚ö°Ô∏è";
      } else {
        transcriptContainer.classList.remove('active');
        statusDiv.textContent = "Voice paused";
        interimDiv.textContent = "";
        finalDiv.textContent = "";
      }
    });

    // Live transcript updates from VoiceImmersion
    orchestrator.voice.onInterim = (interim) => {
      interimDiv.textContent = interim;
      transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
    };

    // Optional: show final transcript when complete
    // You can also hook into orchestrator response to show spoken reply in transcript
  </script>
</body>
</html>
