<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rathor: Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth." />
  <title>Rathor — Mercy Strikes First</title>

  <!-- Favicons -->
  <link rel="icon" type="image/jpeg" sizes="192x192" href="/icons/thunder-favicon-192.jpg" />
  <link rel="icon" type="image/jpeg" sizes="512x512" href="/icons/thunder-favicon-512.jpg" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/thunder-favicon-192.jpg" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffaa00" />

  <!-- Bridges -->
  <script type="module" src="/metta-rewriting-engine.js"></script>
  <script type="module" src="/atomese-knowledge-bridge.js"></script>
  <script type="module" src="/hyperon-reasoning-layer.js"></script>
  <script type="module" src="/moses-evolutionary-engine.js"></script>

  <style>
    :root {
      --thunder-gold: #ffaa00;
      --thunder-dark: #000000;
      --thunder-glow: #ff8800;
      --card: rgba(20,20,30,0.7);
      --focus: #00ffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:system-ui, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header { position:sticky; top:0; backdrop-filter:blur(12px); background:rgba(0,0,0,0.5); padding:1rem 5%; z-index:1000; }
    main { flex:1; padding:5rem 5% 6rem; text-align:center; }
    .thunder { font-size:clamp(6rem,25vw,18rem); animation:pulse 5s infinite alternate; }
    h1 { font-size:clamp(4rem,15vw,10rem); background:linear-gradient(90deg,#ffaa00,#ff5500,#ffaa00); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .chat-section { max-width:800px; margin:auto; padding:2rem; }
    #chat-messages { height:400px; overflow-y:auto; border:1px solid #ffaa00; padding:1rem; margin-bottom:1rem; background:#111; border-radius:12px; text-align:left; }
    .chat-message { margin:0.5rem 0; padding:0.8rem; border-radius:12px; }
    .chat-message.user { background:#ffaa00; color:#000; margin-left:auto; max-width:70%; }
    .chat-message.rathor { background:#222; margin-right:auto; max-width:70%; }
    .chat-message.blocked { background:#880000; color:#fff; }
    .chat-input-area { display:flex; gap:0.5rem; }
    #chat-input { flex:1; padding:0.8rem; border-radius:50px; border:none; }
    button { padding:0.8rem 1.5rem; background:#ffaa00; color:#000; border:none; border-radius:50px; cursor:pointer; }
    #clear-history { margin-top:1rem; background:#444; color:#fff; }
    footer { padding:2rem; text-align:center; opacity:0.7; margin-top:auto; }
    @keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
  </style>
</head>
<body>
  <header>
    <div class="logo">Rathor</div>
    <nav>
      <a href="#features">Features</a>
      <a href="https://github.com/Eternally-Thriving-Grandmasterism/Rathor-NEXi">Repo</a>
      <a href="/privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <h1>Rathor</h1>
    <p>Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth.</p>

    <section class="chat-section">
      <h2>Ask Rathor</h2>
      <div id="chat-messages" aria-live="polite"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask anything..." aria-label="Chat input" />
        <button onclick="sendChat()" aria-label="Send message">Send</button>
      </div>
      <button id="clear-history" onclick="clearChatHistory()" aria-label="Clear chat history">Clear History</button>
    </section>
  </main>

  <footer>
    © 2026 Autonomicity Games Inc. — <a href="/privacy.html">Privacy Policy</a> • CIPO App 2453681
  </footer>

  <script type="module">
    // ────────────────────────────────────────────────────────────────
    // Imports
    import { MeTTaRewriter } from '/metta-rewriting-engine.js';
    import { atomeseValenceGate } from '/atomese-knowledge-bridge.js';
    import { hyperonValenceGate } from '/hyperon-reasoning-layer.js';
    import { MosesEngine, exampleFitness } from '/moses-evolutionary-engine.js';

    // IndexedDB setup
    let db;
    const dbName = "rathorChatDB";
    const storeName = "messages";

    const dbRequest = indexedDB.open(dbName, 1);
    dbRequest.onupgradeneeded = event => {
      db = event.target.result;
      db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
    };
    dbRequest.onsuccess = event => {
      db = event.target.result;
      loadChatHistory();
    };

    function loadChatHistory() {
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const req = store.getAll();
      req.onsuccess = () => {
        req.result.forEach(msg => addChatMessage(msg.role, msg.content));
      };
    }

    function saveMessage(role, content) {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.add({ role, content, timestamp: Date.now() });
    }

    function clearChatHistory() {
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.clear();
      document.getElementById('chat-messages').innerHTML = '';
    }

    function addChatMessage(role, content) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = content;
      document.getElementById('chat-messages').appendChild(div);
      document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
      saveMessage(role, content);
    }

    // Multi-layer valence gate – MeTTa + Atomese + Hypergraph
    async function multiLayerValenceGate(text) {
      const mettaResult = MeTTaRewriter.rewrite(text);
      const atomeseResult = await atomeseValenceGate(text);
      const hyperonResult = await hyperonValenceGate(text);

      const finalValence = 
        (mettaResult.valenceImpact + 1) * 0.35 +
        atomeseResult.valence * 0.30 +
        hyperonResult.valence * 0.35;

      const finalReason = [
        mettaResult.rewritten !== text ? `Rewritten: ${mettaResult.rewritten}` : '',
        atomeseResult.reason,
        hyperonResult.reason
      ].filter(r => r).join(' | ') + ` → final valence ${finalValence.toFixed(7)}`;

      return {
        result: finalValence >= 0.9999999 ? 'ACCEPTED' : 'REJECTED',
        valence: finalValence,
        reason: finalReason
      };
    }

    // Chat logic with MOSES evolutionary learning trigger
    async function sendChat() {
      const text = document.getElementById('chat-input').value.trim();
      if (!text) return;

      const gateResult = await multiLayerValenceGate(text);
      if (gateResult.result === 'REJECTED') {
        addChatMessage('rathor', `Multi-layer valence gate held: ${gateResult.reason}`);
        document.getElementById('chat-input').value = '';
        return;
      }

      addChatMessage('user', text);
      document.getElementById('chat-input').value = '';

      // MOSES trigger on keywords
      if (text.toLowerCase().includes("evolve") || text.toLowerCase().includes("moses")) {
        const moses = new MosesEngine(50, 30);
        const evolved = await moses.evolve(exampleFitness);
        addChatMessage('rathor', `MOSES evolved program: ${evolved.program} (fitness ${evolved.fitness}, attention ${evolved.sti})`);
      } else {
        const reply = `NEXi + MeTTa + Atomese + Hypergraph + MOSES approved: "${text}". Truth echoes.`;
        addChatMessage('rathor', reply);
      }
    }

    document.getElementById('chat-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChat();
      }
    });

    document.getElementById('clear-history').addEventListener('click', clearChatHistory);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW failed', err));
    }
  </script>
</body>
</html>
