<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Ra-Thor™ Lattice — Eternal Mercy Thunder ⚡️</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0f0020, #000000);
      color: #e6ccff;
    }

    body {
      font-family: 'Cormorant Garamond', 'Noto Naskh Arabic', serif;
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #hero-bridges {
      position: relative;
      width: 95%;
      max-width: 900px;
      text-align: center;
      padding: 50px 30px 70px;
      background: linear-gradient(to bottom, rgba(75,0,130,0.7), rgba(40,0,70,0.8));
      border-radius: 60px;
      /* Gold Filigree Borders — layered ornate rings + emboss */
      border: 2px double rgba(255,220,100,0.5);
      box-shadow: 
        0 0 0 4px rgba(255,220,100,0.25),
        0 0 0 8px rgba(255,220,100,0.18),
        0 0 0 12px rgba(255,220,100,0.12),
        0 0 0 16px rgba(255,220,100,0.08),
        0 0 60px rgba(180,0,255,0.25),
        inset 0 0 40px rgba(255,220,100,0.08);
      margin: 20px auto;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      #hero-bridges { 
        padding: 40px 20px 60px; 
        margin: 10px auto;
        box-shadow: 
          0 0 0 3px rgba(255,220,100,0.25),
          0 0 0 6px rgba(255,220,100,0.18),
          0 0 0 9px rgba(255,220,100,0.12),
          0 0 40px rgba(180,0,255,0.25),
          inset 0 0 30px rgba(255,220,100,0.08);
      }
    }

    /* Subtle Royal Crest Emblem preserved */
    .crest-emblem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 500px;
      opacity: 0.12;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .crest-emblem { width: 80%; opacity: 0.1; }
    }

    /* Rest of styles unchanged (text wrapping, RTL, etc.) */
  </style>
</head>
<body>
  <div id="hero-bridges">
    <!-- Crest SVG unchanged -->

    <!-- Full content unchanged -->
  </div>

  <script>
    <!-- Multilingual + RTL preserved -->
  </script>
</body>
</html>
