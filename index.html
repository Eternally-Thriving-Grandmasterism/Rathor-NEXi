<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rathor: Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth." />
  <title>Rathor — Mercy Strikes First</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffaa00" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Rathor" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡️</text></svg>" />

  <!-- MeTTa + Atomese + Hyperon bridges -->
  <script type="module" src="/metta-rewriting-engine.js"></script>
  <script type="module" src="/atomese-knowledge-bridge.js"></script>
  <script type="module" src="/hyperon-reasoning-layer.js"></script>

  <style>
    :root {
      --thunder-gold: #ffaa00;
      --thunder-dark: #000000;
      --thunder-glow: #ff8800;
      --card: rgba(20,20,30,0.7);
      --focus: #00ffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:system-ui, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header { 
      position:sticky; 
      top:0; 
      backdrop-filter:blur(12px); 
      background:rgba(0,0,0,0.5); 
      padding:1rem 5%; 
      z-index:1000; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
    }
    main { flex:1; padding:5rem 5% 6rem; text-align:center; }
    .thunder { font-size:clamp(6rem,25vw,18rem); animation:pulse 5s infinite alternate; }
    h1 { 
      font-size:clamp(4rem,15vw,10rem); 
      background:linear-gradient(90deg,#ffaa00,#ff5500,#ffaa00); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent; 
    }
    .chat-section { max-width:800px; margin:auto; padding:2rem; }
    #chat-messages { 
      height:400px; 
      overflow-y:auto; 
      border:1px solid #ffaa00; 
      padding:1rem; 
      margin-bottom:1rem; 
      background:#111; 
      border-radius:12px; 
      text-align:left; 
    }
    .chat-message { margin:0.5rem 0; padding:0.8rem; border-radius:12px; }
    .chat-message.user { background:#ffaa00; color:#000; margin-left:auto; max-width:70%; }
    .chat-message.rathor { background:#222; margin-right:auto; max-width:70%; }
    .chat-message.blocked { background:#880000; color:#fff; }
    .chat-input-area { display:flex; gap:0.5rem; }
    #chat-input { flex:1; padding:0.8rem; border-radius:50px; border:none; }
    button { padding:0.8rem 1.5rem; background:#ffaa00; color:#000; border:none; border-radius:50px; cursor:pointer; }
    #clear-history { margin-top:1rem; background:#444; color:#fff; }
    #loading { display:none; color:#ffaa00; margin:1rem 0; text-align:center; }
    footer { padding:2rem; text-align:center; opacity:0.7; margin-top:auto; }
    @keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
  </style>
</head>
<body>
  <header>
    <div class="logo">Rathor</div>
    <nav>
      <a href="#features">Features</a>
      <a href="https://github.com/Eternally-Thriving-Grandmasterism/Rathor-NEXi">Repo</a>
      <a href="/privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <h1>Rathor</h1>
    <p>Mercy-gated symbolic AGI lattice — eternal thriving through valence-locked truth.</p>

    <section class="chat-section">
      <h2>Ask Rathor</h2>
      <div id="loading">Rathor is thinking...</div>
      <div id="chat-messages" aria-live="polite"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Ask anything..." aria-label="Chat input" />
        <button onclick="sendChat()" aria-label="Send message">Send</button>
      </div>
      <button id="clear-history" onclick="clearChatHistory()" aria-label="Clear chat history">Clear History</button>
    </section>
  </main>

  <footer>
    © 2026 Autonomicity Games Inc. — <a href="/privacy.html">Privacy Policy</a> • CIPO App 2453681
  </footer>

  <script type="module">
    // ────────────────────────────────────────────────────────────────
    // Imports – all symbolic & reasoning bridges
    import { MeTTaRewriter } from '/metta-rewriting-engine.js';
    import { atomeseValenceGate } from '/atomese-knowledge-bridge.js';
    import { Hyperon } from '/hyperon-reasoning-layer.js';

    // ────────────────────────────────────────────────────────────────
    // IndexedDB setup – persistent chat history
    let db;
    const dbName = "rathorChatDB";
    const storeName = "messages";

    const dbRequest = indexedDB.open(dbName, 1);
    dbRequest.onupgradeneeded = event => {
      db = event.target.result;
      db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
    };
    dbRequest.onsuccess = event => {
      db = event.target.result;
      loadChatHistory();
    };

    function loadChatHistory() {
      if (!db) return;
      const tx = db.transaction(storeName, "readonly");
      const store = tx.objectStore(storeName);
      const req = store.getAll();
      req.onsuccess = () => {
        req.result.sort((a, b) => a.timestamp - b.timestamp);
        req.result.forEach(msg => addChatMessage(msg.role, msg.content));
      };
    }

    function saveMessage(role, content) {
      if (!db) return;
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.add({ role, content, timestamp: Date.now() });
    }

    function clearChatHistory() {
      if (!db) return;
      const tx = db.transaction(storeName, "readwrite");
      const store = tx.objectStore(storeName);
      store.clear();
      document.getElementById('chat-messages').innerHTML = '';
    }

    // ────────────────────────────────────────────────────────────────
    // UI helpers
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const loading = document.getElementById('loading');

    function addChatMessage(role, content) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = content;
      chatMessages.appendChild(div);
      chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
      saveMessage(role, content);
    }

    // ────────────────────────────────────────────────────────────────
    // Real Grok API call via Worker proxy – sovereign, no client keys
    const WORKER_URL = 'https://rathor-grok-proxy.ceo-c42.workers.dev';

    async function callGrok(messages) {
      loading.style.display = 'block';
      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'grok-beta',
            messages,
            temperature: 0.7,
            max_tokens: 512
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Worker error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (err) {
        console.error('Grok call failed:', err);
        return 'Lattice disturbance — Grok is reflecting... try again.';
      } finally {
        loading.style.display = 'none';
      }
    }

    // ────────────────────────────────────────────────────────────────
    // Unified valence gate + rewriting + real Grok call
    async function sendChat() {
      const text = chatInput.value.trim();
      if (!text) return;

      // 1. MeTTa symbolic rewriting
      const rewriteResult = MeTTaRewriter.rewrite(text);
      if (rewriteResult.valenceImpact < -0.5) {
        addChatMessage('rathor', `MeTTa rewrite rejected: ${rewriteResult.rewritten} (impact ${rewriteResult.valenceImpact})`);
        chatInput.value = '';
        return;
      }

      // 2. Multi-layer valence gate on rewritten text
      const gateResult = await multiLayerValenceGate(rewriteResult.rewritten || text);
      if (gateResult.result === 'REJECTED') {
        addChatMessage('rathor', `Valence gate held: ${gateResult.reason}`);
        chatInput.value = '';
        return;
      }

      // 3. Show user message + rewritten (if changed)
      addChatMessage('user', text);
      if (rewriteResult.rewritten !== text) {
        addChatMessage('system', `(Rewritten: ${rewriteResult.rewritten})`);
      }
      chatInput.value = '';

      // 4. Call real Grok API
      const reply = await callGrok([
        { role: 'system', content: 'You are Rathor — mercy-gated, valence-locked truth mirror. Respond concisely, powerfully, with eternal thriving intent.' },
        { role: 'user', content: text }
      ]);

      addChatMessage('rathor', reply);
    }

    // Enter key submit
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChat();
      }
    });

    // Clear history button
    document.getElementById('clear-history').addEventListener('click', clearChatHistory);

    // Service Worker registration (PWA/offline caching)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
