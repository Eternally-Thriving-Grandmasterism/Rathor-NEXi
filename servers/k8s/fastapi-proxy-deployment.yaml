apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-proxy
  namespace: rathor-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-proxy
  template:
    metadata:
      labels:
        app: fastapi-proxy
    spec:
      containers:
      - name: fastapi
        image: your-registry/rathor-fastapi-proxy:latest  # build your own
        ports:
        - containerPort: 8000
        env:
        - name: TRITON_GRPC_ENDPOINT
          value: "triton-inference.rathor-inference.svc.cluster.local:8001"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
