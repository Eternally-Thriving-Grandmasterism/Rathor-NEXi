apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
  namespace: karpenter
spec:
  amiFamily: AL2023
  subnetSelectorTerms:
  - tags:
      karpenter.sh/discovery: "rathor-cluster"  # your EKS cluster name
  securityGroupSelectorTerms:
  - tags:
      karpenter.sh/discovery: "rathor-cluster"
  role: "KarpenterNodeRole-rathor-cluster"  # IAM role created during EKS setup
  tags:
    Name: rathor-gpu-node
    mercy-priority: high
    project: rathor-nexi
  blockDeviceMappings:
  - deviceName: /dev/xvda
    ebs:
      volumeSize: 200Gi
      volumeType: gp3
      deleteOnTermination: true
